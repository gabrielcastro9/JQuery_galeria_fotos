        <input type="url" id="endereco-image-nova" required placeholder="URL da img">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancelar">cancelar</button>
    </form>
    <ul>
        <li>
            <img src="img/foto1.jpg" alt="pintura de gato">

                <a href="img/foto1.jpg" target="_blank">ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="img/foto2.jpg" alt="pintura de gato">

                <a href="img/foto2.jpg" target="_blank">ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="img/foto3.jpg" alt="pintura de gato">
            <div class="overlay-image-link">

            </div>

    </ul>

    <script src="index.js"></script>
